<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Factorial Calcualtion of a number program:</p>
</body>
<script>
let a = Number(prompt("Enter your number:"));
let product = 1;

while (a > 0) {
  product *= a;
  a--;
}

document.write(product);
</script>
</html>
