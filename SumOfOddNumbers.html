<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum of Odd Numbers Program:</p>
</body>
<script>
let oddSum = 0;
let number = 1;
while (number <= 20) {
  if (number % 2 === 1) {
    oddSum += number;
  }
  number++;
}

document.write('Sum of odd numbers is:',  oddSum)
</script>
</html>
