<body>
    <p>2. Sum of even numbers between 1 and 50:</p>
</body>
<script>
let evenSum = 0;
for (let num = 2; num <= 50; num += 2) {
  evenSum += num;
}

document.write("The Sum of even numbers between 1 and 50 is ",evenSum,".");
</script>
</html>
